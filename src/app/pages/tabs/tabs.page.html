<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" [routerLink]="['tabs/home']">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="reserva" [routerLink]="['tabs/reserva']">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Reserva</ion-label>
    </ion-tab-button>

     <ion-tab-button tab="mejores" >
      <ion-icon name="trophy"></ion-icon>
      <ion-label>Mejores</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="promo" [routerLink]="['tabs/promo']">
      <ion-icon name="gift"></ion-icon>
      <ion-label>Promo</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil" [routerLink]="['tabs/perfil']">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
