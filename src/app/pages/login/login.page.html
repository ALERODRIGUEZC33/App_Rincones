<ion-content fullscreen>
  <div class="background-image"></div>

  <div class="login-wrapper">
    <div class="logo-container">
      <img src="/assets/img/LogoRincones.png" alt="Logo Rincones" />
     
    </div>

    <p class="description">
      ¡Inicie sesión para encontrar los mejores restaurantes de tu Ciudad!
    </p>

    <ion-item>
      <ion-input type="email" placeholder="Correo Electrónico"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Contraseña"></ion-input>
    </ion-item>

    <ion-button expand="block" color="success" class="login-button" [routerLink]="['/tabs/home']">
    Iniciar Sesión
    </ion-button>

    <div class="or-divider">
      <div class="divider-line"></div>
      <div class="or-text">o</div>
      <div class="divider-line"></div>
    </div>

    <ion-button expand="block" fill="solid" class="google-button custom-google-button">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      Google
    </ion-button>
    
    <ion-button expand="block" fill="clear" color="dark" [routerLink]="['/pages/register']">
      Crear Cuenta
  </ion-button>    
  </div>
</ion-content>
